<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basit Form Oluşturma</title>
    <link rel="icon" type="image/x-icon" href="favicon-patika.png">
</head>
<body>
    <form>
        <label for="fname">Ad:</label>
        <input type="text" id="fname" name="fname" placeholder="Adınızı giriniz">
        <br>

        <label for="fsurname">Soyad:</label>
        <input type="text" id="fsurname" name="surname" placeholder="Soyadınızı giriniz">
        <br>

        <label for="fmail">Mali:</label>
        <input type="email" id="fmail" name="fmail" placeholder="Mail adresinizi giriniz">
        <br>

        <label for="fpassword">Şifre:</label>
        <input type="text" id="fpassword" name="fpassword" placeholder="Şifrenizi giriniz">
        <br>

        <label>Cinsiyet:</label>
            <input type="radio" id="male" name="gender" value="Erkek" required>
            <label for="male">Erkek</label>
            
            <input type="radio" id="female" name="gender" value="Kadın" required>
            <label for="female">Kadın</label>
        <br>

            <label for="fruit">Favori Meyve:</label>
            <select id="fruit" name="fruit" required>
                <option value="Elma">Elma</option>
                <option value="Muz">Muz</option>
                <option value="Çilek">Çilek</option>
                <option value="Portakal">Portakal</option>
                <option value="Üzüm">Üzüm</option>
            </select>
        <br>

       
            <label for="message">Mesaj:</label>
            <textarea id="message" name="message" rows="4" placeholder="Mesajınızı buraya yazın"></textarea>
        <br>

        <!-- Gönder Düğmesi -->
            <button type="submit">Gönder</button>
        

    </form>
</body>
</html>
